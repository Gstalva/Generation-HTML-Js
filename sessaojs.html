<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessao JavaScript</title>
    <script type="text/javascript">
    window.onload = function(){
        alert("Estamos criando um alerta")
    }
    </script>
    <script src="./javascript.js" type="text/javascript"></script>
</head>
<body>
    <h2>Vamos começar com o javascript</h2>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "Meu primeiro Script";
        let x = 16 + 4+"Chevrolet - Celta VHCE";
        document.getElementById("demo").innerHTML = x;
    
        function minhaFuncao(p1,p2){
            return p1 * p2;
        }

        let resultado = minhaFuncao(5,10);
        document.getElementById("demo").innerHTML = resultado;
    </script>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Olá Mundo JavaScript"'>Clique Aqui</button>

    <script>
        //CRIANDO UM OBJETO
        const pessoa =  {
            primeiroNome: "Gustavo",
            ultimoNome:"Alvarenga",
            idade: 24,
            corDosOlhos: "Verde",
            nomeCompleto: function(){
                return this.primeiroNome+" "+this.ultimoNome;
            }
        };

        document.getElementById("demo").innerHTML = pessoa.primeiroNome + " Tem "+ pessoa.idade + " anos de vida ";
        document.getElementById("demo").innerHTML = pessoa.nomeCompleto();
    </script>
</body>
</html>
